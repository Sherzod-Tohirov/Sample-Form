<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index page</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
  <body>
    <main class="site">
      <section class="hero">
        <div class="container">
          <div class="hero-wrapper">
            <div class="hero-desc-wrapper">
              <h2 class="hero-title"> Learn to code by watching others </h2>
              <p class="hero-text"> See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
            </div>
            <div class="hero-form-wrapper">
              <a class="hero-form-link" href="#">
                <strong>Try it free 7 days</strong> then $20/mo. thereafter
              </a>
              <form class="hero-form" action="https://echo.htmlacademy.ru/courses" method="POST" autocomplete="off">
                <input class="hero-form-input" type="text" name="user_first_name" placeholder="First Name" aria-label="enter your first name" required>
                <input class="hero-form-input" type="text" name="user_last_name" placeholder="Last Name" aria-label="enter your last name" required>
                <input class="hero-form-input" type="email" name="user_email" placeholder="Email Address" aria-label="enter your email address" required>
                <input class="hero-form-input" type="password" name="user_password" placeholder="Password" aria-label="enter your password" required>
                <button class="form-submit-btn" type="submit">CLAIM YOUR FREE TRIAL</button>
                <p class="form-desc"> 
                  By clicking the button, you are agreeing to our 
                  <a class="form-desc-link" href="#">Terms and Services</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
